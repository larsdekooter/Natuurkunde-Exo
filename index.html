<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      .container {
        width: 60rem;
      }
      .wrapper {
        width: 30rem;
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        gap: 5px;
      }
      body {
        display: flex;
        align-items: center;
        flex-direction: row-reverse;
        font-family: Arial, Helvetica, sans-serif;
        font-weight: bold;
        justify-content: space-between;
      }
      input[type="number"] {
        width: 5rem;
      }
      .inputrow {
        width: 100%;
        display: flex;
        justify-content: space-between;
      }
      .inputrow div {
        width: 10rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <canvas id="chart" class="chart" width="1" height="1"></canvas>
    </div>
    <div class="wrapper">
      <div class="inputrow">
        <input
          type="number"
          id="massaLabel"
          value="10"
          min="10"
          max="200"
          step="10"
        />
        <input type="range" id="massa" value="0" min="10" max="200" step="10" />
        <div>Massa (g)</div>
      </div>
      <div class="inputrow">
        <input
          type="number"
          id="veerconstanteLabel"
          value="0"
          min="0"
          max="10000"
          step="10"
        />
        <input
          type="range"
          id="veerconstante"
          value="0"
          min="0"
          max="1500"
          step="10"
        />
        <div>Veerconstante (N/m)</div>
      </div>
      <div class="inputrow">
        <input
          type="number"
          id="uittrekkingLabel"
          value="0"
          min="0"
          max="2"
          step="0.1"
        />
        <input
          type="range"
          id="uittrekking"
          value="0"
          min="0"
          max="2"
          step="0.1"
        />
        <div>Uittrekking (cm)</div>
      </div>
      <div class="inputrow">
        <input type="number" id="Fsn" value="0" min="0" max="20" step="0.1" />
        <input type="range" id="Fsr" value="0" min="0" max="20" step="0.1" />
        <div>Fw,schuif (N)</div>
      </div>
      <div class="inputrow">
        <input type="number" id="Fin" value="0" min="0" max="20" step="0.1" />
        <input type="range" id="Fir" value="0" min="0" max="20" step="0.1" />
        <div>Fw,intern (N)</div>
      </div>
    </div>

    <script>
      function useState(initialValue) {
        let state = initialValue;
        const listeners = new Set();

        const getState = () => state;

        const setState = (newStateOrFn) => {
          const newState =
            typeof newStateOrFn === "function"
              ? newStateOrFn(state)
              : newStateOrFn;

          if (newState !== state) {
            state = newState;
            listeners.forEach((listener) => listener(state));
          }
        };

        const subscribe = (listener) => {
          listeners.add(listener);
          return () => {
            listeners.delete(listener); // Unsubscribe function
          };
        };

        return [getState, setState, subscribe];
      }
      const [getState, setState, onStateChange] = useState({
        massa: 10,
        veerconstante: 0,
        uittrekking: 0,
        Fs: 0,
        Fi: 0,
      });
      const ctx = document.getElementById("chart");
      const chart = new Chart(ctx, {
        type: "line",
        data: {
          datasets: [
            {
              label: "Snelheid (m/s)",
              data: [],
              pointRadius: 0,
            },
            {
              label: "Afstand (m)",
              data: [],
              pointRadius: 0,
            },
          ],
        },
        options: {
          responsive: true,
          scales: {
            y: {
              min: 0,
            },
            x: {
              title: {
                text: "t (s)",
                display: true
              }
            }
          },
        },
      });

      const FsnInput = document.getElementById("Fsn");
      const FsrInput = document.getElementById("Fsr");
      FsnInput.addEventListener("input", function (e) {
        const value = this.value;
        FsrInput.value = value;
        setState((state) => {
          state.Fs = value;
          return state;
        });
        compute(
          state.massa,
          state.veerconstante,
          state.uittrekking,
          state.Fi,
          state.Fs
        );
      });
      FsrInput.addEventListener("input", function (e) {
        const value = this.value;
        FsnInput.value = value;
        setState((state) => {
          state.Fs = value;
          return state;
        });
        compute(
          state.massa,
          state.veerconstante,
          state.uittrekking,
          state.Fi,
          state.Fs
        );
      });

      const FinInput = document.getElementById("Fin");
      const FirInput = document.getElementById("Fir");
      FinInput.addEventListener("input", function (e) {
        const value = this.value;
        FirInput.value = value;
        setState((state) => {
          state.Fi = value;
          return state;
        });
        compute(
          state.massa,
          state.veerconstante,
          state.uittrekking,
          state.Fi,
          state.Fs
        );
      });
      FirInput.addEventListener("input", function (e) {
        const value = this.value;
        FinInput.value = value;
        setState((state) => {
          state.Fi = value;
          return state;
        });
        compute(
          state.massa,
          state.veerconstante,
          state.uittrekking,
          state.Fi,
          state.Fs
        );
      });

      const veerconstanteInput = document.getElementById("veerconstante");
      const veerconstanteLabel = document.getElementById("veerconstanteLabel");
      veerconstanteInput.addEventListener("input", function (e) {
        const value = this.value;
        veerconstanteLabel.value = value;
        setState((state) => {
          state.veerconstante = value;
          return state;
        });
        state = getState();
        compute(
          state.massa,
          state.veerconstante,
          state.uittrekking,
          state.Fi,
          state.Fs
        );
      });
      veerconstanteLabel.addEventListener("input", function (e) {
        const value = this.value;
        veerconstanteInput.value = value;
        setState((state) => {
          state.veerconstante = value;
          return state;
        });
        state = getState();
        compute(
          state.massa,
          state.veerconstante,
          state.uittrekking,
          state.Fi,
          state.Fs
        );
      });

      const massaInput = document.getElementById("massa");
      const massaLabel = document.getElementById("massaLabel");
      massaInput.addEventListener("input", function (e) {
        const value = this.value;
        massaLabel.value = value;
        setState((state) => {
          state.massa = value;
          return state;
        });
        state = getState();
        compute(
          state.massa,
          state.veerconstante,
          state.uittrekking,
          state.Fi,
          state.Fs
        );
      });
      massaLabel.addEventListener("input", function (e) {
        const value = this.value;
        massaInput.value = value;
        setState((state) => {
          state.massa = value;
          return state;
        });
        state = getState();
        compute(
          state.massa,
          state.veerconstante,
          state.uittrekking,
          state.Fi,
          state.Fs
        );
      });

      const uittrekkingInput = document.getElementById("uittrekking");
      const uittrekkingLabel = document.getElementById("uittrekkingLabel");
      uittrekkingInput.addEventListener("input", function (e) {
        const value = this.value;
        uittrekkingLabel.value = value;
        setState((state) => {
          state.uittrekking = value;
          return state;
        });
        state = getState();
        compute(
          state.massa,
          state.veerconstante,
          state.uittrekking,
          state.Fi,
          state.Fs
        );
      });
      uittrekkingLabel.addEventListener("input", function (e) {
        const value = this.value;
        uittrekkingInput.value = value;
        setState((state) => {
          state.uittrekking = value;
          return state;
        });
        state = getState();
        compute(
          state.massa,
          state.veerconstante,
          state.uittrekking,
          state.Fi,
          state.Fs
        );
      });

      const compute = (m, C, u, Fi, Fs) => {
        // Initialise values
        let v = 0;
        let x = 0;
        let t = 0.1;
        const arr = [{ t: 0, x: 0, v: 0 }];
        // Calculate rolling resistance
        const wc = 0.25;
        const Fwr = (m / 1000) * 9.81 * wc;

        // Function to calculate air resistance
        const computeFwl = () =>
          (1 / 2) * 1.293 * (0.64 / 100) * (4.8 / 100) * 0.82 * v * v;

        while (v >= 0 && t < 1000) {
          // Calculate Fres, based on if it is getting sent by the spring or not
          let Fres = 0;
          if (t === 0) {
            Fres = C * (u / 100) - computeFwl() - Fwr - Fi - Fs;
          } else {
            Fres = -computeFwl() - Fwr - Fi - Fs;
          }

          // Calculate distance and speed using Fres
          const a = Fres / (m / 1000);
          const dv = a * 0.1;
          v = v + dv;
          const dx = v * 0.1;
          x = x + dx;
          t += 0.1;
          // console.log({ t, x, v, Fres, Fwl: -computeFwl(), Fwr });
          arr.push({ t: Math.round((t - 0.1) * 10) / 10, x, v });
        }

        arr.splice(-1, 1);
        // Update the chart using the new values
        chart.data.labels = arr.map((comp) => comp.t);
        chart.data.datasets[0].data = arr.map((comp) => comp.v);
        chart.data.datasets[1].data = arr.map((comp) => comp.x);

        chart.update();
      };

      compute(
        massaLabel.value,
        veerconstanteLabel.value,
        uittrekkingLabel.value
      );
    </script>
  </body>
</html>
